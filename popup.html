<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="header">
            <h1 id="extension_name">No Notif Counter</h1>
            <span class="toggle" data-key="extensionEnabled" data-value-on="true" data-value-off="false">
                <span class="toggle_btn toggle_on">On</span>
                <span class="toggle_btn toggle_off">Off</span>
            </span>

        </div>

        <div class="settings">
            <span class="toggle" data-key="mode" data-value-on="whitelist" data-value-off="blacklist">
                <span class="toggle_btn toggle_on">Whitelist</span>
                <span class="toggle_btn toggle_off">Blacklist</span>
            </span>

            <div class="input_block">
                <label>Whitelist ("," separated URLs)</label>
                <input id="whitelist" type="text" placeholder="example.com, site.org">
            </div>

            <div class="input_block">
                <label>Blacklist ("," separated URLs)</label>
                <input id="blacklist" type="text" placeholder="example.com, site.org">
            </div>

            <button id="saveSettings", class="button" href="#">Save</button>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
